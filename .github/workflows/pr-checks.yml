name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]

# This workflow must pass for PRs to be mergeable
jobs:
  required-tests:
    name: Required Tests (PR Gate)
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
        
      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Unit tests failed. Please fix the failing tests before merging.'
            })
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  pr-validation:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: required-tests
    if: always()
    
    steps:
      - name: Check test status
        run: |
          if [ "${{ needs.required-tests.result }}" != "success" ]; then
            echo "❌ Required tests did not pass. Cannot merge this PR."
            exit 1
          else
            echo "✅ All required checks passed. PR is ready to merge."
          fi
